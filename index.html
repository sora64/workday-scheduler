<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body onload="currentDate(); loadTaskOne(); loadTaskTwo(); loadTaskThree(); loadTaskFour(); loadTaskFive(); loadTaskSix(); loadTaskSeven(); loadTaskEight(); loadTaskNine()">
    <!-- loadTaskTwo(); loadTaskThree(); loadTaskFour(); loadTaskFive()"> -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block card mx-auto mx-md-5">
        <div class="row description">
          <div class="hour col-1">9am</div>
          <input type="text" id="taskInputOne" class="col-10 textarea"></input>
          <p id="oldTaskOne" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnOne" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1 ">10am</div>
          <input type="text" id="taskInputTwo" class="col-10 textarea"></input>
          <p id="oldTaskTwo" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnTwo" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1 justify-content-end">11am</div>
          <input type="text" id="taskInputThree" class="col-10"></input>
          <p id="oldTaskThree" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnThree" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1">12pm</div>
          <input type="text" id="taskInputFour" class="col-10"></input>
          <p id="oldTaskFour" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnFour" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1">1pm</div>
          <input type="text" id="taskInputFive" class="col-10"></input>
          <p id="oldTaskFive" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnFive" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1">2pm</div>
          <input type="text" id="taskInputSix" class="col-10"></input>
          <p id="oldTaskSix" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnSix" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1">3pm</div>
          <input type="text" id="taskInputSeven" class="col-10"></input>
          <p id="oldTaskSeven" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnSeven" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1">4pm</div>
          <input type="text" id="taskInputEight" class="col-10"></input>
          <p id="oldTaskEight" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnEight" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div class="row">
          <div class="hour col-1">5pm</div>
          <input type="text" id="taskInputNine" class="col-10"></input>
          <p id="oldTaskNine" class="hidden col-10 textarea text-justify oldTask"></p>
          <button id="saveBtnNine" class="saveBtn col-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/Assets/js/script.js"></script>
  </body>

</html>
