<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to open-iconic for the save button icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- link to font library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- link to another font library -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link to the custom CSS stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- on loading the page, the indicated functions will run, displaying data from moment.js and localstorage -->
  <body onload="currentDate(); loadTaskOne(); loadTaskTwo(); loadTaskThree(); loadTaskFour(); loadTaskFive(); loadTaskSix(); loadTaskSeven(); loadTaskEight(); loadTaskNine(); auditTasks()">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">This website provides a simple calendar app for scheduling your work day. The hours are listed in the 24 hour format.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block card mx-auto mx-md-5">
        <!-- Table heading to indicate what is in each of the columns in the timeblocks -->
        <div id="tableHead" class="row bg-warning border-bottom border-primary">
          <div class="col-3 col-md-1 my-auto font-italic tableHead-content">Hour</div>
          <div class="textarea col-6 col-md-10 my-auto font-italic  tableHead-content">Task</div>
          <div class="col-3 col-md-1 my-auto font-italic  tableHead-content">Save</div>
        </div>
        <!-- Actual timeblocks going from the first hour, 9am (09), to the last, 5pm (17) -->
        <div id='firstHr' class="row past">
          <div class="hour hr-1 col-3 col-md-1">09</div>
          <input type="text" id="taskInputOne" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskOne" class="hidden col-6 col-md-10 textarea text-justify my-auto h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnOne" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='secondHr' class="row past">
          <div class="hour hr-2 col-3 col-md-1">10</div>
          <input type="text" id="taskInputTwo" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskTwo" class="hidden col-6 col-md-10 textarea text-justify my-auto h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnTwo" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='thirdHr' class="row past">
          <div class="hour hr-3 col-3 col-md-1">11</div>
          <input type="text" id="taskInputThree" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskThree" class="hidden col-6 col-md-10 textarea text-justify my-auto h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnThree" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='fourthHr' class="row past">
          <div class="hour hr-4 col-3 col-md-1">12</div>
          <input type="text" id="taskInputFour" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskFour" class="hidden col-6 col-md-10 textarea text-justify my-auto  h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnFour" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='fifthHr' class="row past">
          <div class="hour hr-5 col-3 col-md-1">13</div>
          <input type="text" id="taskInputFive" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskFive" class="hidden col-6 col-md-10 textarea text-justify my-auto  h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnFive" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='sixthHr' class="row past">
          <div class="hour hr-6 col-3 col-md-1">14</div>
          <input type="text" id="taskInputSix" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskSix" class="hidden col-6 col-md-10 textarea text-justify my-auto  h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnSix" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='seventhHr' class="row past">
          <div class="hour hr-7 col-3 col-md-1">15</div>
          <input type="text" id="taskInputSeven" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskSeven" class="hidden col-6 col-md-10 textarea text-justify my-auto  h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnSeven" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='eigthHr' class="row past">
          <div class="hour hr-8 col-3 col-md-1">16</div>
          <input type="text" id="taskInputEight" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskEight" class="hidden col-6 col-md-10 textarea text-justify my-auto  h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnEight" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
        <div id='ninthHr' class="row past">
          <div class="hour hr-9 col-3 col-md-1">17</div>
          <input type="text" id="taskInputNine" class="col-6 col-md-10 textarea past"></input>
          <p id="oldTaskNine" class="hidden col-6 col-md-10 textarea text-justify my-auto  h-100 overflow-hidden oldTask"></p>
          <button id="saveBtnNine" class="saveBtn col-3 col-md-1">
            <span class="oi oi-box"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- I noticed what looked like a footer in the mockup, so I added this to give some space at the bottom of the page -->
    <footer class="my-4 py-4"></footer>

    <!-- links to jquery, moment.js, and my custom .js file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>

</html>
